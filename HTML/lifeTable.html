<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life Table</title>
  <style>
    table, td {
        border: 1px solid;
    }

    tr {
      height: 70px;
      font-size: 20px;
    }

    table {
      width: 40%;
      margin-left: auto;
      margin-right: auto;
    } 
  </style>
</head>
<body>
  <table>
    <tr>
      <td colspan="4" style="text-align: center;"><h1>LIFE</h1></td>
    </tr>
    <tr>
      <td colspan="2" style="text-align: left; vertical-align: top;">Google</td>
      <td colspan="2" style="text-align: right; vertical-align: top;">GitHub</td>
    </tr>
    <tr>
      <td colspan="1" style="vertical-align: top;">FB</td>
      <td colspan="1" style="text-align: left;">Gmail</td>
      <td colspan="1" style="vertical-align: bottom;">YouTube</td>
      <td colspan="1" style="text-align: left;">2048</td>
    </tr>
    <tr>
      <td colspan="1" style="text-align: right; vertical-align: bottom;">Food</td>
      <td colspan="2" style="text-align: left; vertical-align: bottom;">Game</td>
      <td colspan="1">
        <table style="width: 90%;">
          <tr>
            <td colspan="4" style="text-align: center;">Social Life</td>
          </tr>
          <tr>
            <td colspan="4" style="text-align: center;">Sleep</td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td colspan="3" style="text-align: right;">Beer</td>
      <td colspan="1" style="text-align: left;">WC</td>
    </tr>
  </table>
</body>
</html>
