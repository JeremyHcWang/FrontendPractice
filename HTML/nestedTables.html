<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Tables</title>
  <style>
    table, td {
        border: 1px solid;
        text-align: left;
    }

    table {
      width: 40%;
      margin-left: auto;
      margin-right: auto;
    } 
  </style>
</head>
<body>
  <table>
    <td>
      <img src="https://media.licdn.com/dms/image/C4E0BAQF90WIVLooGKg/company-logo_200_200/0/1631324634950?e=2147483647&v=beta&t=jMoSiOcdCtTSowVvOg6x42xs716J-8nbW_qhYztHeDY">
    </td>
    <td>
      <table>
        <tr>
          <td><h1>Software</h1></td>
        </tr>
        <tr>
          <td><h1>Developer</h1></td>
        </tr>
      </table>
    </td>
  </table>
</body>
</html>
